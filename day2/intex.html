<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1><b>Registration Form</b></h1>
        <label for="">First Name:</label>
        <input type="text" placeholder="Enter your First Name">
        <br></br>
        <label for="">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name">
        <br></br>
        <label for="">email</label>
        <input type="email" placeholder="Enter email">
        <br></br>
        <label for="">password</label>
        <input type="password" placeholder="Enter password">
        <br></br>
        <label for="">Gender</label>
        <br>
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <br>
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <br>
        <label for="">Other</label>
        <input type="radio" name="Gender">
        <br></br>
        <label for="">Age</label>
        <input type="number" min="1" max="100" placeholder="Enter Age">
        <br></br>
        <label for="">Preferences:</label>
        <br>
        <label for="">Acrylic</label>
        <input type="checkbox">
        <br>
        <label for="">Oil Painting</label>
        <input type="checkbox">
        <br>
        <label for="">Water Color Painting</label>
        <input type="checkbox">
        <br></br>
        <label for="">Select Occupation</label>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Faculty Member</option>
        </select>
        <br></br>
        <label for="">Bio</label>
        <textarea rows="10" cols="40" placeholder="Enter something about you">
        </textarea>
        <br>
        <button>Reset</button>
        <button>Submit</button>

        
    </form>

</body>
</html>
